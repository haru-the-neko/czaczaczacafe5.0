<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KonsultaLokál Health Worker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #E8F1FF 0%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1A1A1A;
        }

        .login-container {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(10, 108, 255, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 440px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: #0A6CFF;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo-icon::before {
            content: '+';
            color: white;
            font-size: 32px;
            font-weight: 300;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1A1A1A;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0A6CFF;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #0A6CFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: #0858CC;
        }

        .footer-text {
            text-align: center;
            margin-top: 32px;
            font-size: 13px;
            color: #666;
        }
        .logo-img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    margin-bottom: 16px;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="images/logo.png" alt="KonsultaLokál Logo" class="logo-img">

            <h1><span style="color: #2388d6;;">Konsulta</span><span style="color: #35b697;;">Lokál</span>
            </h1>
            <p class="subtitle">Health Worker Dashboard</p>
        </div>

        <form action="login.html" method="GET">

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@barangay.gov.ph" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button">Log In</button>
        </form>

        <p class="footer-text">Barangay Health Worker Portal</p>
    </div>
    <script src="js/index.js"></script>

</body>
</html>
