<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Communication - KonsultaLokál</title>
  <style>
    /* Minimal, matching your design (white/blue, lots of whitespace) */
    :root {
      --blue: #0A6CFF;
      --muted: #666;
      --bg: #F5F7FA;
      --card: #fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
      background:var(--bg); color:#111;
    }
    .dashboard-layout{display:flex;min-height:100vh}
    .sidebar{width:260px;background:#fff;border-right:1px solid #E0E0E0;padding:24px 0;position:fixed;height:100vh;overflow:auto}
    .main-content{margin-left:260px;flex:1}
    .top-header{background:#fff;border-bottom:1px solid #E0E0E0;padding:20px 32px;display:flex;justify-content:space-between;align-items:center}
    .content-area{padding:24px}
    /* Communication layout */
    .comm-wrap{display:grid;grid-template-columns:320px 1fr;gap:20px}
    .panel{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
    .patients-list{display:flex;flex-direction:column;gap:8px;max-height:72vh;overflow:auto}
    .patient-item{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;cursor:pointer}
    .patient-item:hover{background:#F0F6FF}
    .patient-item.active{background:#E8F1FF;border-left:3px solid var(--blue)}
    .patient-avatar{width:44px;height:44px;border-radius:50%;background:#E8F1FF;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--blue);flex:0 0 44px}
    .patient-meta{font-size:14px;color:var(--muted)}
    .search-sm{margin-bottom:12px}
    .search-input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #E0E0E0}
    /* Chat column */
    .chat-header{display:flex;align-items:center;gap:12px;border-bottom:1px solid #F3F5F8;padding-bottom:12px;margin-bottom:12px}
    .chat-area{max-height:64vh;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:10px}
    .msg{max-width:70%;padding:10px 12px;border-radius:12px;line-height:1.35;font-size:14px}
    .msg.bhw{align-self:flex-end;background:#E8F5FF;border:1px solid #D8EAFF;color:#042A6A}
    .msg.patient{align-self:flex-start;background:#F5F5F7;border:1px solid #EEE;color:#111}
    .msg-meta{font-size:11px;color:#777;margin-top:6px}
    .chat-input-row{display:flex;gap:8px;padding-top:12px;border-top:1px solid #F3F5F8;margin-top:12px}
    .input{flex:1;padding:12px;border-radius:10px;border:1px solid #E0E0E0}
    .btn{padding:10px 14px;border-radius:10px;border:none;background:var(--blue);color:white;font-weight:600;cursor:pointer}
    .small-muted{font-size:13px;color:var(--muted)}
    .unread-badge{background:#E65100;color:#fff;padding:2px 6px;border-radius:12px;font-size:12px;margin-left:auto}
    @media(max-width:900px){.comm-wrap{grid-template-columns:1fr;}.main-content{margin-left:0}.sidebar{display:none}}
           .sidebar {
            width: 260px;
            background: #FFFFFF;
            border-right: 1px solid #E0E0E0;
            padding: 24px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 24px 24px;
            border-bottom: 1px solid #E0E0E0;
        }

        .sidebar-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
            }


        .sidebar-icon {
            width: 40px;
            height: 40px;
            background:transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-icon::before {
            content: '+';
            color: white;
            font-size: 24px;
            font-weight: 300;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #1A1A1A;
        }

        .sidebar-nav {
            margin-top: 24px;
        }

        .nav-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #E8F1FF;
            color: #0A6CFF;
        }

        .nav-item.active {
            background: #E8F1FF;
            color: #0A6CFF;
            border-right: 3px solid #0A6CFF;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            background: currentColor;
            border-radius: 4px;
            opacity: 0.6;
        }

                .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #E8F1FF;
            color: #0A6CFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-name {
            font-size: 14px;
            color: #1A1A1A;
        }

        .patient-avatar img,
#chat-avatar img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

  </style>
</head>
<body>
  <div class="dashboard-layout">
  
    <aside class="sidebar">
      <div style="padding:0 24px 18px; border-bottom:1px solid #EAECEF; margin-bottom:12px">
        <div style="display:flex;align-items:center;gap:12px">
          <img src="images/logo.png" style="width:40px;height:40px;object-fit:contain">
          <div style="font-weight:600;font-size:16px"><span style="color:#2388d6;">Konsulta</span><span style="color:#35b697;">Lokál</span>
                        </span>
</div>
        </div>
      </div>
     <nav class="sidebar-nav">
                <a href="login.html" class="nav-item">
                    <span class="nav-icon"></span>
                    Today's Appointments
                </a>
                <a href="schedule.html" class="nav-item">
                    <span class="nav-icon"></span>
                    Approve/Reschedule
                </a>
                <a href="Send Referral.html" class="nav-item">
                    <span class="nav-icon"></span>
                    Send Referral
                </a>
                <a href="patients record.html" class="nav-item">
                    <span class="nav-icon"></span>
                    Patient Records
                </a>
                <a href="communication.html" class="nav-item active">
                    <span class="nav-icon"></span>
                    Communication 
                </a>
                <a href="index.html" class="nav-item" style="margin-top: 40px;">
                    <span class="nav-icon"></span>
                    Logout
                </a>

    </aside>

    <main class="main-content">
      <header class="top-header">
        <h1 style="font-size:20px;margin:0">Communication</h1>
        <div class="user-info">
                    <div class="user-avatar">BH</div>
                    <span class="user-name">Barangay Health Worker</span>
                </div>
        
      </header>

      <div class="content-area">
        <div class="comm-wrap">
          <!-- Left: Patients -->
          <div class="panel">
            <div class="search-sm">
              <input class="search-input" placeholder="Search patients..." id="comm-search">
            </div>

            <div class="small-muted" style="margin-bottom:8px">Patients</div>
            <div class="patients-list" id="patients-list">
              <!-- populated by JS -->
            </div>
          </div>

          <!-- Right: Chat -->
          <div class="panel" style="display:flex;flex-direction:column">
            <div class="chat-header" id="chat-header">
              <div style="display:flex;align-items:center;gap:12px">
                <div class="patient-avatar" id="chat-avatar">MS</div>
                <div>
                  <div id="chat-name" style="font-weight:700">Select a patient</div>
                  <div class="small-muted" id="chat-sub">No conversation selected</div>
                </div>
              </div>
              <div style="margin-left:auto">
                <button class="btn" id="resolve-btn" style="background:#2E7D32">Mark resolved</button>
              </div>
            </div>

            <div class="chat-area" id="chat-area">
              <div class="small-muted">No conversation yet — select a patient on the left.</div>
            </div>

            <div class="chat-input-row">
              <input id="chat-text" class="input" placeholder="Type a message…" />
              <button id="send-btn" class="btn">Send</button>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="js/communication.js"></script>
</body>
</html>
